<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myStyle.css')}}">
    <title>{% block title %}CHAT+{% endblock %}</title>
    {% block head %}
    {% endblock %}
  </head>

  <body>
    <div class="w3-container">
      {% block body %}
      {% endblock %}

      {% if curUserName %}
        <p>Logged in as {{ curUserName }}, click <a href="{{ url_for("logout") }}">here</a> to log out.</p>
      {% endif %}
    </div>
  </body>
</html>
